<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Love Calculator</title>
    <style>
        body {
            background-image: url("img.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        header{
            position:absolute;
            top:50%;
            left: 50%;
            transform:translate(-50%, -50%);
            width:100%;


        }
    </style>
</head>

<body>
    <header>
        <div class="card w-50 m-auto text-center">
            <div class="card-header bg-dangertext-white">Love Calculator</div>
            <div class="card-body">
                <form class="form-inline w-75 m-auto">
                    <div class="form-group">
                        <input type="text" name="" class="form-control text-center w-45 m-auto" placeholder="Your name">

                    </div>
                    <div><span class="pl-2 pr-2">‚ù§</span></div>

                    <div class="form-group">
                        <input type="text" name="" class="form-control text-center w-45 m-auto" placeholder="Your love">

                    </div>
                </form>
                <br>
                <div class="w-75 m-auto">
                <button class="btn btn-success w-50" onclick="checklove()">Click</button>
                </div>
                <br>
                <div><input type="Love calulate" name="" id="lovevalue"class="form-control text-center w-25 m-auto"placeholder="love percentage">
               <br>
                <div>
                    <div class="card-footer">Love of your Life</div>


                </div>

            </div>

    </header>
    <script>
function checklove(){
    var mylove=Math.random()*100;
    mylove=Math.floor(mylove);
    document.getElementById('lovevalue').value=mylove+"%";
}
    </script>




  
</body>

</html>
